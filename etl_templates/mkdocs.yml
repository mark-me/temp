site_name: Genesis & Morningstar documentatie

use_directory_urls: false

theme:
  name: material
  favicon: Genesis/images/favicon.png
  logo: Genesis/images/combined_logo.png
  features:
    - content.code.copy
    - content.code.select

extra:
  generator: false

extra_css:
- stylesheets/extra.css

plugins:
  - offline
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_bases: true
            show_root_heading: true
            show_symbol_type_toc: true
            summary: true
            filters:
              - "!^__"
              - "!^_"
              - "^__init__"
  - panzoom:
      full_screen: true

markdown_extensions:
  - attr_list
  - pymdownx.extra:
        pymdownx.superfences:
          custom_fences:
            - name: mermaid
              class: mermaid
              format: !!python/name:pymdownx.superfences.fence_code_format

nav:
  - Home: index.md
  - Genesis:
      - Introductie Genesis: Genesis/index.md
      - Componenten:
          - Workflow:
              - Orkestrator: Genesis/Orchestrator/Orchestrator.md
              - Configuratie: Genesis/Orchestrator/Configuration.md
          - Extraheren Power Designer: Genesis/Extractor.md
          - Integreren ETL DAG: Genesis/Integrator/Integrator.md
          - Genereren DBs & ETL objecten: Genesis/Generator.md
          - MDDE deployment: Genesis/Deploy_MDDE/Deploy_MDDE.md
          - DevOps repo management: Genesis/Repository_Manager.md
  - Morningstar:
      - Introductie Morningstar: Morningstar/index.md
  - Hulp packages:
      - Logging: Genesis/Logtools.md
      - Documentatie genereren: Genesis/Documentation_Creation.md
  - Developers: Developers/Developers.md
