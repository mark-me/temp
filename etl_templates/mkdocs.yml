site_name: Genesis documentatie

use_directory_urls: false

theme:
  name: material
  favicon: images/favicon.png
  logo: images/logo.png
  features:
    - content.code.copy
    - content.code.select
    - navigation.expand
    - navigation.path

plugins:
  - offline
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_bases: true
            show_root_heading: true
            show_symbol_type_toc: true
            summary: true
            filters:
              - "!^__"
              - "!^_"
              - "^__init__"
  - panzoom:
      full_screen: true

markdown_extensions:
  - attr_list
  - pymdownx.extra:
        pymdownx.superfences:
          custom_fences:
            - name: mermaid
              class: mermaid
              format: !!python/name:pymdownx.superfences.fence_code_format

nav:
  - Home: index.md
  - Componenten:
    - Configuratie: Configuration.md
    - Orkestrator: Orkestrator.md
    - Power Designer extractie: Extractor.md
    - Integreren ETL DAG: Integrator/Integrator.md
    - Code DB & ETL objecten: Generator.md
    - MDDE deployment code  : Deploy_MDDE/Deploy_MDDE.md
    - DevOps repository management: Repository_Manager.md
    - Hulp packages:
      - Logging: Logtools.md
      - Documentatie genereren: Documentation_Creation.md
  - Developers: Developers.md
